name: CI/CD Deploy to Windows VM

on:
  push:
    branches:
      - main   # deploy to PROD
      - TestDeployment   # deploy to TEST

jobs:
  build-and-deploy:
    runs-on: windows-latest

    steps:
      # 1. Checkout code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 3. Build & publish app
      - name: Publish app
        run: dotnet publish -c Release -o ./publish

      # 4. Set environment variables depending on branch
      - name: Set environment variables
        shell: pwsh
        run: |
          if ("${{ github.ref_name }}" -eq "test") {
            Write-Host "Deploying to TEST VM"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_HOST=${{ secrets.TEST_VM_HOST }}"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_USER=${{ secrets.TEST_VM_USER }}"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_PASSWORD=${{ secrets.TEST_VM_PASSWORD }}"
          } else {
            Write-Host "Deploying to PROD VM"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_HOST=${{ secrets.PROD_VM_HOST }}"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_USER=${{ secrets.PROD_VM_USER }}"
            Add-Content -Path $env:GITHUB_ENV -Value "VM_PASSWORD=${{ secrets.PROD_VM_PASSWORD }}"
          }

      # 5. Copy files to VM (via PowerShell Remoting / WinRM)
      - name: Copy files
        shell: pwsh
        run: |
          $securePassword = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $creds = New-Object System.Management.Automation.PSCredential ($env:VM_USER, $securePassword)
          $session = New-PSSession -ComputerName $env:VM_HOST -Credential $creds -Authentication Basic
          Copy-Item -Path "./publish/*" -Destination "C:\inetpub\wwwroot\myapp" -Recurse -ToSession $session
          Remove-PSSession $session

      # 6. Restart IIS
      - name: Restart IIS
        shell: pwsh
        run: |
          $securePassword = ConvertTo-SecureString $env:VM_PASSWORD -AsPlainText -Force
          $creds = New-Object System.Management.Automation.PSCredential ($env:VM_USER, $securePassword)
          Invoke-Command -ComputerName $env:VM_HOST -Credential $creds -ScriptBlock { iisreset }
